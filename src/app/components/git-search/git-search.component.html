<div class="wrapper">
  <h3 class="wrapper-title">GitHub search</h3>
  <div class="wrapper-mat_input">
    <mat-form-field appearance="fill">
      <mat-label>Search or jump to...</mat-label>
      <input matInput [type]="'text'" (input)="onChange($event)">
    </mat-form-field>
  </div>
  <div class="wrapper-filter">
    <div class="filter">
      <div class="filter-title">Select filter for programming language</div>
      <div class="filter-checkboxes">
        <mat-checkbox (change)="onCheck($event)" [name]="filters[0].name" [checked]="filters[0].isChecked"
                      class="filter-checkbox example-margin">{{ filters[0].name }}</mat-checkbox>
        <mat-checkbox (change)="onCheck($event)" [name]="filters[1].name" [checked]="filters[1].isChecked"
                      class="filter-checkbox example-margin">{{ filters[1].name }}</mat-checkbox>
      </div>
    </div>
  </div>
  <div class="wrapper-body">
    <div class="wrapper-body" *ngIf="!isLoad; else loadingBlock">
      <div class="results_block" *ngIf="repositories?.items.length; else noResultsBlock">
        <ng-container *ngTemplateOutlet="resultsBlock"></ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #resultsBlock>
  <ul class="list">
    <app-repository-display
      [searchResults]="repositories"
      *ngIf="repositories">
    </app-repository-display>
  </ul>
</ng-template>

<ng-template #noResultsBlock>
  <div class="loading">No results found!</div>
</ng-template>

<ng-template  #loadingBlock>
  <div class="loading">Loading...</div>
</ng-template>
